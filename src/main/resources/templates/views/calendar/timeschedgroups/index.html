<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/header :: headerFragment" />

<body>
	<div id="wrapper">
		<!-- Header -->
		<div th:replace="fragment/header :: navbar_alt" > </div>
		<br/>
		<div id="page-wrapper">
			<div class="row">
				<ol class="breadcrumb">
					<li class="active" th:text="#{breadcrumbs.timeschedgroups}">Time schedule groups</li>
				</ol>
				<div class="col-lg-12">
					<a href="/calendar/timeschedgroups/create" th:text="#{breadcrumbs.timeschedgroups.create}">Create</a>
				</div>
				<div class="col-lg-12">
					<h1 class="page-header" th:text="#{timeschedgroups.ui.messages.index.title}">Time schedule groups managment</h1>
					
				</div>
				<div th:replace="calendar/timeschedgroups/search :: timeschedgroups_search_form" > </div>
			</div>
			
			 <div class="row">
			 	<table id="timeschedgroupstable" class="display" >
			        <thead>
			            <tr>
			                <th th:text="#{timeschedgroup.field.sequence}">№ п/п</th>
			                <th th:text="#{timeschedgroup.field.name}">Time schedule group name</th>
			                <th th:text="#{timeschedgroup.field.description}">Description</th>
			                <th th:utext="'&lt;center&gt;'+#{timeschedgroup.field.actions}+'&lt;/center&gt;'">Actions</th>
			            </tr>
			        </thead>
			 
			        <tfoot>
			            <tr>
			            	<th th:text="#{timeschedgroup.field.sequence}">№ п/п</th>
			                <th th:text="#{timeschedgroup.field.name}">Time schedule group name</th>
			                <th th:text="#{timeschedgroup.field.description}">Description</th>
			                <th th:utext="'&lt;center&gt;'+#{timeschedgroup.field.actions}+'&lt;/center&gt;'">Actions</th>
			             </tr>
			        </tfoot>
			    </table>
			</div>
		</div>
	</div>
	<div th:replace="fragment/header :: scripts" > </div>

	<script th:inline="javascript">
	/*<![CDATA[*/
	
	$(document).ready(function() {
		
		
		
		var myTable = $('#timeschedgroupstable').DataTable({
	    	"stateSave": true,
	    	"processing": true,
	        "serverSide": true,
	        "ajax": {
	        	"method": "GET",
	        	"url": "/calendar/timeschedgroups/ajax/serverside/timeschedgroupdata.json",
	        	"data": function ( d ) {
	            	return $.extend( {}, d, {
	                    "extra_search[id]": $('#id').val()!=undefined ? $('#id').val() : "null",
	    
	                });
	            }
	        },
	    	"columns": [
	    	            { "data": "numberLocalized" },
	    	            { "data": "name" },
	    	            { "data": "description" },
	    	            { "data": "id" }
	    	        ],
	    	
	    	
			"language": {
	        	"url": "/static/assets/data-tables-1.10.6/i18n/"+[[${#locale.language}]]+".lang"
	        },
	        "lengthMenu": [[5, 10, 25, 50, -1], [5, 10, 25, 50, "Все"]],
	        "order": [[ 1, 'asc' ]],
	        "columnDefs": [
				{
	    			"searchable": false,
	    			"orderable": false,
	    			"targets": [0]
				},
	            {
		         	"targets": [-1],
		         	"searchable": false,
	    			"orderable": false,
		            "data": "Actions",
		            "render": function (data, type, full, meta) {
		            	var updateField = '<a class="update" href="/calendar/timeschedgroups/update/'+data+'" data-toggle="tooltip" title="'+[[#{ui.messages.table.edit}]]+'" data-original-title="'+[[#{ui.messages.table.edit}]]+'"> \
		     	 								<i class="glyphicon glyphicon-pencil"></i></a>';
		     	 		var deleteField = '<a class="delete" href="/calendar/timeschedgroups/delete" data-delete="'+data+'" data-toggle="tooltip" title="'+[[#{ui.messages.table.delete}]]+'" data-original-title="'+[[#{ui.messages.table.delete}]]+'"> \
		         								<i class="glyphicon glyphicon-trash"></i> </a>';
		         		return "<center>"+updateField+"&nbsp;&nbsp;&nbsp;"+deleteField+"</center>";
	           		}
	           	}
	        ]
	    });
		//Handle for delete button
	    myTable.on('click','a.delete',function() {
			if(!confirm([[#{ui.messages.table.delete.timeschedgroup.confirmation}]])) return false;
			
			var deletedRow = myTable.row( $(this).parents('tr') );
			
			$.ajax({
				type: 'POST',
				url: jQuery(this).attr('href'),
				data: ({
					id: jQuery(this).attr('data-delete'),
					_method: 'DELETE'
				}),
				}).done(function() {
					deletedRow
				        .remove()
				        .draw(false);
			});
				
			return false;
	    })
	    
	   	jQuery(function($) {
			$('[data-toggle="tooltip"]').tooltip();
		});
		
		$('#timeschedgroups-search-form').submit(function(){
	      	myTable.draw();
			return false;
		});
	    
	 
	});
	
	/*]]>*/
	</script>

</body>
</html>
